<agm-map
(mapReady)="mapReadyHandler()"
[latitude]="lat"
[longitude]="lng"
[zoom]="13">
  <agm-circle *ngIf="!isLocationError && lat && lng"
    [latitude]="lat"
    [longitude]="lng"
    [radius]="800"
    [fillColor]="'#F44336'"
    [fillOpacity]="0.4" >
  </agm-circle>
  <agm-info-window *ngIf="isLocationError"
    [latitude]="lat"
    [longitude]="lng"
    [maxWidth]="300"
    [isOpen] = true>
    Sorry. Unable to find a location on the map...
  </agm-info-window>
</agm-map>
